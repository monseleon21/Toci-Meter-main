<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo_index.css">

    <title>Login_TOCIMETER</title>
</head>

<body>
    <h1 class="mt-1 text-center display-1">TOCI-METER</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="container mt-5">
                <form id="loginForm" action="" method="POST" class="contenedorForm text">
                    <div class="mb-3">
                        <label class="form-label mb-2"> Usuario: </label>
                        <input type="text" class="form-control" name="txtUsuario">
                    </div>

                    <div class="mb-3">
                        <label class="form-label mb-2"> Contraseña: </label>
                        <input type="password" class="form-control" name="txtPass">
                    </div>

                    <div class="mb-3">
                        <label class="form-label mb-2">Perfil:</label>
                        <select id="perfilSelect" onchange="opciones_perfil()" class="form-select">
                            <option value="" selected disabled>Selecciona un perfil</option>
                            <option value="empleado">Empleado</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>

                    <input type="hidden" id="perfilSeleccionado" name="perfilSeleccionado" value="">

                    <div class="d-grid gap-2">
                        <button id="boton_ingresar" type="button" class="btn btn-success mt-5 text-center display-5" name="btnIng">
                            Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        function opciones_perfil() {
            var select = document.getElementById("perfilSelect");
            var selectedValue = select.options[select.selectedIndex].value;
            document.getElementById("perfilSeleccionado").value = selectedValue;
        }

        document.getElementById("boton_ingresar").addEventListener("click", function (event) {
            event.preventDefault(); // Evita el envío del formulario
            // Aquí puedes agregar la lógica de revisión

            window.location.href = "inicio.html"; // Redirige a la página de inicio
        });
    </script>
</body>

</html>
